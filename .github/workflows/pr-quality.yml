name: PR Quality

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
  workflow_dispatch:

concurrency:
  group: pr-quality-${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  changeset-gate:
    name: Changeset Gate
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Skip for changeversion release PR
        if: ${{ startsWith(github.head_ref, 'chore/release/changeversion-') }}
        run: echo "Skipping Changeset Gate for automated changeversion release PR."

      - name: Checkout
        if: ${{ !startsWith(github.head_ref, 'chore/release/changeversion-') }}
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive

      - name: Setup Node
        if: ${{ !startsWith(github.head_ref, 'chore/release/changeversion-') }}
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Verify changeset for releasable package changes
        if: ${{ !startsWith(github.head_ref, 'chore/release/changeversion-') }}
        env:
          CHANGESET_CHECK_BASE_SHA: ${{ github.event.pull_request.base.sha || '' }}
        run: node scripts/changeset-check.mjs

  quality-fast:
    name: Fast Gate
    runs-on: ubuntu-latest
    needs: changeset-gate
    timeout-minutes: 20
    steps:
      - name: Skip for changeversion release PR
        if: ${{ startsWith(github.head_ref, 'chore/release/changeversion-') }}
        run: echo "Skipping Fast Gate for automated changeversion release PR."

      - name: Checkout
        if: ${{ !startsWith(github.head_ref, 'chore/release/changeversion-') }}
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        if: ${{ !startsWith(github.head_ref, 'chore/release/changeversion-') }}
        uses: pnpm/action-setup@v4

      - name: Setup Node
        if: ${{ !startsWith(github.head_ref, 'chore/release/changeversion-') }}
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        if: ${{ !startsWith(github.head_ref, 'chore/release/changeversion-') }}
        run: pnpm install --frozen-lockfile

      - name: Verify OpenSpec reference version
        if: ${{ !startsWith(github.head_ref, 'chore/release/changeversion-') }}
        run: pnpm openspec:check-reference

      - name: Format check
        if: ${{ !startsWith(github.head_ref, 'chore/release/changeversion-') }}
        env:
          FORMAT_CHECK_BASE_SHA: ${{ github.event.pull_request.base.sha || '' }}
        run: pnpm format:check

      - name: Lint (oxlint)
        if: ${{ !startsWith(github.head_ref, 'chore/release/changeversion-') }}
        run: pnpm lint:ci

      - name: Typecheck
        if: ${{ !startsWith(github.head_ref, 'chore/release/changeversion-') }}
        run: pnpm typecheck

      - name: Unit tests
        if: ${{ !startsWith(github.head_ref, 'chore/release/changeversion-') }}
        run: pnpm test:ci

  quality-browser:
    name: Browser Gate
    runs-on: ubuntu-latest
    needs: quality-fast
    timeout-minutes: 30
    steps:
      - name: Skip for changeversion release PR
        if: ${{ startsWith(github.head_ref, 'chore/release/changeversion-') }}
        run: echo "Skipping Browser Gate for automated changeversion release PR."

      - name: Checkout
        if: ${{ !startsWith(github.head_ref, 'chore/release/changeversion-') }}
        uses: actions/checkout@v4

      - name: Setup pnpm
        if: ${{ !startsWith(github.head_ref, 'chore/release/changeversion-') }}
        uses: pnpm/action-setup@v4

      - name: Setup Node
        if: ${{ !startsWith(github.head_ref, 'chore/release/changeversion-') }}
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        if: ${{ !startsWith(github.head_ref, 'chore/release/changeversion-') }}
        run: pnpm install --frozen-lockfile

      - name: Install Playwright browser and deps
        if: ${{ !startsWith(github.head_ref, 'chore/release/changeversion-') }}
        run: |
          pnpm --filter @openspecui/web exec playwright install --with-deps chromium
          pnpm --filter xterm-input-panel exec playwright install --with-deps chromium

      - name: Browser tests (storybook + vitest)
        if: ${{ !startsWith(github.head_ref, 'chore/release/changeversion-') }}
        run: pnpm test:browser:ci
