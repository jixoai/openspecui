name: PR Quality

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
  workflow_dispatch:

concurrency:
  group: pr-quality-${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  changeset-gate:
    name: Changeset Gate
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Verify changeset for releasable package changes
        env:
          CHANGESET_CHECK_BASE_SHA: ${{ github.event.pull_request.base.sha || '' }}
        run: node scripts/changeset-check.mjs

  quality-fast:
    name: Fast Gate
    runs-on: ubuntu-latest
    needs: changeset-gate
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Format check
        env:
          FORMAT_CHECK_BASE_SHA: ${{ github.event.pull_request.base.sha || '' }}
        run: pnpm format:check

      - name: Lint (oxlint)
        run: pnpm lint:ci

      - name: Typecheck
        run: pnpm typecheck

      - name: Unit tests
        run: pnpm test:ci

  quality-browser:
    name: Browser Gate
    runs-on: ubuntu-latest
    needs: quality-fast
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright browser and deps
        run: pnpm exec playwright install --with-deps chromium

      - name: Browser tests (storybook + vitest)
        run: pnpm test:browser:ci
